default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  username: postgres
  password: postgres
  host: localhost
  database: oneminv2_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: postgres
  password: postgres
  host: localhost
  database: oneminv2_test

production:
  <<: *default
  database: <%= ENV['ONEMIN_DATABASE_DBNAME'] %>
  username: <%= ENV['ONEMIN_DATABASE_USERNAME'] %>
  password: <%= ENV['ONEMIN_DATABASE_PASSWORD'] %>
